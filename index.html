<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>%UNITY_WEB_NAME%</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loading-screen">
    <div class="loading-content">
      <img id="custom-logo" src="TemplateData/Remove background project (10).png" alt="Game Logo">
      <div id="loading-bar">
        <div id="progress"></div>
      </div>
      <p id="loading-text">Loading...</p>
    </div>
  </div>

  <!-- Unity Canvas -->
  <canvas id="unity-canvas"></canvas>

  <script src="%UNITY_WEBGL_LOADER_URL%"></script>
  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "%UNITY_WEBGL_DATA_URL%",
      frameworkUrl: "%UNITY_WEBGL_FRAMEWORK_URL%",
      codeUrl: "%UNITY_WEBGL_CODE_URL%",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "%COMPANY_NAME%",
      productName: "%PRODUCT_NAME%",
      productVersion: "%PRODUCT_VERSION%",
    }, (progress) => {
      document.querySelector("#progress").style.width = (progress * 100) + "%";
    }).then((unityInstance) => {
      document.querySelector("#loading-screen").style.display = "none";
    });
  </script>
</body>
</html>
